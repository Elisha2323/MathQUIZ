<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="game.css">
    <style>
        body {
            background-color: #d9e9ff;
            color: rgb(83, 0, 0);
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Math Quiz Game</h2>
        <p id="player1_name"></p>
        <p id="player2_name"></p>
        <p id="player1_score">Player 1 Score: 0</p>
        <p id="player2_score">Player 2 Score: 0</p>
        <p id="player_question"></p>
        <div>
            <div><label> <b style="color: rgb(207, 27, 27)">Click the boxes put a number! Operators: +, -, use * for multiplication and use / for division!
            </b></div>
        </label>
<div id="output"></div>

            <label for="number1">Number 1:</label>
            <input type="number" id="number1">
        </div>
        <div>
            <label for="number2">Number 2:</label>
            <input type="number" id="number2">
        </div>
    
        <div>
            <label for="operator">Operator:</label>
            <select id="operator">
                <option value=" "> </option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <button id="send_button" class="btn btn-primary">Send Question</button>
        
    </div>

    <script src="game_page.js"></script>
</body>
</html>
